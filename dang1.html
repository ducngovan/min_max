Click here to find max Prime!
<button type="button" onclick="check()">Find Prime Max Number</button>
<body>
<script>
    let arr = [-3,1,3,4,5,6,7,8,9,53,2];
    let brr = [];
    function submit(n) {
        this.n = n;
        this.getPrime = function (n) {
            if(n < 2){
                return false;
            }
            else{
                for(let i = 2; i < n; i++ ){
                    if(n % i == 0){
                        return false;
                    }
                }return true;
        }

        }
    }

function check() {
    let a = new submit();
    for(let j = 0; j < arr.length; j++){
        if(a.getPrime(arr[j])){
            brr.push(arr[j]);
        }
    } console.log(brr);
    let max = brr[0];
    for(let k = 0; k < brr.length; k++){
        if(max < brr[k]){
            max = brr[k];
        }
    }
    alert(max);
}
